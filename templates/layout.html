<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="/static/logo.png" width="64"/>
                <span class="fs-4">VoteWise</span>
            </a>
        </header>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Column: List of Races -->
            <div class="col-md-4">
                <h3>Races</h3>
                {% with current_race=current_race, ballot_data = ballot_data  %}
                    {% include 'race_sidebar.html' %}
                {% endwith %}
            </div>

            <!-- Right Column: Recommendation -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recommendation: {{ recommended_candidate.name }}</h5>
                        <p class="card-text">{{ recommended_candidate.reason }}</p>
                    </div>
                </div>
                
                <!-- Placeholder for Chatbot -->
                <div class="mt-4">
                    {% include 'chat.html' %}
                    <!-- Chatbot content goes here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for things like dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
