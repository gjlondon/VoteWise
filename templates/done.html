<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Thank You</title>

    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 10%;
            text-align: center;
        }
        .btn {
            width: 200px;
            margin-top: 20px;
        }
        .form-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Thank you for participating in the democratic process!</h1>

        <!-- Download PDF Button -->
        <div>
            <a href="#" class="btn btn-primary btn-lg">Download PDF</a>
        </div>

        <!-- Phone Number Input -->
        <div class="form-group">
            <label for="phone-number" class="sr-only">Phone Number</label>
            <input type="tel" class="form-control form-control-lg" id="phone-number" placeholder="Enter your phone number">
        </div>

        <!-- Reminder Button -->
        <div>
            <button class="btn btn-secondary btn-lg">Remind Me to Vote</button>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
