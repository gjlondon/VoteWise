<ul class="list-group">
    {% for race in races %}
        {% if race == current_race %}
            <li class="list-group-item active">{{ race }}</li>
        {% else %}
            <a href="{{ url_for('template', race=quote(race)) }}" class="list-group-item-action">
                <li class="list-group-item">{{ race }}</li>
            </a>
                
         {% endif %}
    {% endfor %}
</ul>
